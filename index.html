<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="container">
      <div class="logo">
        <img src="images/icon-logo.png" alt="logomarca" />
        <h2>HTMLPRO</h2>
      </div>
    </header>

    <section class="section-1 container">
      <div class="ebook">
        <img src="images/IMG.png" alt="" />
      </div>
      <div class="action-title">
        <h2>
          Aprenda Html e CSS de um jeito novo, sem enrolação e direto ao ponto.
        </h2>
        <a class="button" href="#">Baixar uma cópia</a>
      </div>
    </section>

    <section class="section-2 container">
      <h2>Níveis do aprendizado</h2>
      <div class="cards">
        <div class="card">
          <img src="images/icon-card.png" alt="icon-card" />

        </div>
        <div class="card">
          <img src="images/icon-card.png" alt="icon-card" />
          CSS INTERMEDIÁRIO
        </div>
        <div class="card">
          <img src="images/icon-card.png" alt="icon-card" />
          CSS AVANÇADO
        </div>
      </div>
    </section>

    <section class="section-3 container">
        <a class="button-2" href="#">APRENDA HTML</a>
        <h2>+1500 Downloads</h2>
        <p>Mais de 1000 pessoas já baixaram</p>

    </section>

    <footer>
        <a class="button-footer" href="#">Lorem Ipsum</a>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </footer>
